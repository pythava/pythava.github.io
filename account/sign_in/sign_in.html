<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Pythava - Access</title>
    <link rel="stylesheet" href="../../upstyle.css"> <link rel="stylesheet" href="./sign_in.css"> </head>
<body>

<div class="login-container">
    <div class="login-box">
        <div class="glitch-wrapper">
            <h1 class="glitch" data-text="SYSTEM ACCESS">SYSTEM ACCESS</h1>
        </div>
        <p class="subtitle">Enter your credentials to connect</p>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="userId" required placeholder=" ">
                <label>USERNAME</label>
                <div class="bar"></div>
            </div>
            
            <div class="input-group">
                <input type="password" id="userPw" required placeholder=" ">
                <label>PASSWORD</label>
                <div class="bar"></div>
            </div>

            <button type="submit" class="login-btn">INITIALIZE LOGIN</button>
        </form>
        
        <div class="login-footer">
            <a href="#">Forgot password?</a>
            <a href="#">Create account</a>
        </div>
    </div>
</div>

<script src="./sign_in.js"></script>
</body>
</html>
